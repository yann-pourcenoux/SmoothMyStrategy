defaults:
  - training
  - _self_

training:
  loading:
    tickers:
      - AAPL
      - GOOGL
  preprocessing:
    technical_indicators:
      - log_return_1
      - log_return_2
      - log_return_3
    start_date: ${training.environment.start_date}
    end_date: ${training.environment.end_date}
  environment:
    cash: 1000.0
    random_initial_distribution: 1.0
    start_date: 2023-01-01
    end_date: 2024-01-01
  parameters:
    num_epochs: 2
    num_steps_per_epoch: 10
  collector:
    frames_per_batch: 2
    total_frames: -1
  replay_buffer:
    buffer_size: 10000
    batch_size: 2
  optimizer:
    actor_lr: 1e-3

agent:
  hidden_sizes:
    - 8
    - 8

logging:
  online: False

evaluation:
  loading:
    tickers: ${training.loading.tickers}
  preprocessing:
    technical_indicators: ${training.preprocessing.technical_indicators}
    start_date: ${evaluation.environment.start_date}
    end_date: ${evaluation.environment.end_date}
  environment:
    batch_size: ${training.environment.batch_size}
    cash: ${training.environment.cash}
    start_date: ${training.environment.start_date}
    end_date: ${training.environment.end_date}

run_parameters:
  seed: 0
  device: null
