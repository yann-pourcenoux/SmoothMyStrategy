defaults:
  - base_experiment
  - _self_

loading:
  tickers:
    - AAPL
    - GOOGL

agent:
  hidden_sizes:
    - 8
    - 8

train_environment:
  batch_size: 2
  cash: 1000.0
  fixed_initial_distribution: False
  start_date: 2023-01-01
  end_date: 2024-01-01

eval_environment:
  batch_size: 2
  cash: ${train_environment.cash}
  start_date: ${train_environment.start_date}
  end_date: ${train_environment.end_date}

collector:
  frames_per_batch: 2
  total_frames: -1

training:
  num_epochs: 2
  num_steps_per_epoch: 2

replay_buffer:
  buffer_size: 10000
  batch_size: 2

optimizer:
  actor_lr: 1e-3

logging:
  online: False

preprocessing:
  technical_indicators:
    - log_return_1
    - log_return_2
    - log_return_3
